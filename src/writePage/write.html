    <aside id="offCanvas"   style="height: 100%;">  </aside> 
    <!-- modal slide up -->
        <div class="modal-content-area" style="display: none;">
            <div class="modal-content-box">
                
                <div class="thumbnail-area">
                    <div class="thumbnail-title"><h4>썸네일 설정</h4></div>
                    <div class="thumb-img">
                        <img src="https://via.placeholder.com/350x200" alt="샘플이미지">
                    </div>
                    <div class="thumb-text">
                        <textarea class="thumb-textarea" id="" rows="6" placeholder="내용을 입력하세요"></textarea>
                    </div>
                </div> <!-- /thumbnail-area -->
                
                <div class="line"></div>
 
                <div class="set-area">
                    <div class="open">
                    
                        <div class="open-title"><h4>공개 설정</h4></div>
                        <div class="open-btns">
                            <button class="all-btn"> <img src="images/earth.png" id="img-earth" alt=""> <p>전체 공개</p></button>
                            <button class="lock-btn"><img src="images/padlock.png" id="img-lock" alt=""><p>비공개</p></button>
                        </div>
                    </div>
                    <div class="category">

                        <div class="category-input">
                            <div class="sort-post dropstart border" data-bs-toggle="dropdown" aria-expanded="false">

                                </button>
                                <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">날짜(오름차순)</a></li>
                                <li><a class="dropdown-item" href="#">날짜(내림차순)</a></li>
                                </ul>
                            </div>
                        </div>
 
                    </div>
                    <div class="set-btns">
                        <button class="btn-cancel" >취소</button>
                            
                        <button class="btn-submit " onclick="location.href='#offCanvas';">
                            출간하기
                        </button>
                    </div>
 
                </div> 
 
            </div>
        </div>
